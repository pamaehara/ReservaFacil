<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="form">
		<p:messages id="messages" />
		<p:outputLabel value="Agendar transferÃªncia"></p:outputLabel>
		<p:panelGrid columns="2">
			<p:outputLabel for="contaOrigem" value="Conta de origem:" />
			<p:inputMask id="contaOrigem" value="#{AgendamentoTransferenciaMB.agendamento.contaOrigem}" required="true" mask="99999-9" />

			<p:outputLabel for="contaDestino" value="Conta de destino:" />
			<p:inputMask id="contaDestino" value="#{AgendamentoTransferenciaMB.agendamento.contaDestino}" required="true" mask="99999-9" />

			<p:outputLabel for="valor" value="Valor:" />
			<p:inputText id="valor" value="#{AgendamentoTransferenciaMB.agendamento.valor}" required="true" />

			<p:outputLabel for="dataAgendamento" value="Data agendamento:" />
			<p:calendar id="dataAgendamento" converter="localDateTimeConverter" pattern="yyyy-MM-dd" required="true"  value="#{AgendamentoTransferenciaMB.agendamento.dataAgendamento}" />

			<p:outputLabel for="tipo" value="Tipo:" />
			<p:selectOneMenu id="tipo" value="#{AgendamentoTransferenciaMB.agendamento.tipo}" style="width:150px" required="true">
                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="A" itemValue="A" noSelectionOption="false" />
                <f:selectItem itemLabel="B" itemValue="B" noSelectionOption="false" />
                <f:selectItem itemLabel="C" itemValue="C" noSelectionOption="false" />
                <f:selectItem itemLabel="D" itemValue="D" noSelectionOption="false" />
                <f:selectItems value="#{AgendamentoTransferenciaMB.agendamento.tipo}" />
            </p:selectOneMenu>

			<p:commandButton value="Cadastrar" icon="ui-icon-star"
				action="#{AgendamentoTransferenciaMB.agendar}" ajax="false">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
